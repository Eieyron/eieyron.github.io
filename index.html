<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <nav class="navbar">
      <div class="content">
        <ul>
          <li>
            <a
              class="navtext"
              href="https://github.com/eieyron/"
              target="_blank"
              >GITHUB</a
            >
          </li>
          <li>
            <a
              class="navtext"
              href="https://www.linkedin.com/in/eieyron/"
              target="_blank"
              >LINKEDin</a
            >
          </li>
          <li class="dropdown">
            <a class="navbutton">NORRIS MENU</a>
            <div class="dropdown-content">
              <div class="filler">
                <div class="reverse-triangle"></div>
              </div>
              <div class="list">
                <ul>
                  <li>My published jokes</li>
                  <li>My saved jokes</li>
                  <li>Account Information</li>
                  <li>Publish new joke</li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <h1>The Chuck Bible</h1>
      <h2>Chuck Norris FACTS</h2>
      <input
        type="text"
        id="search-input"
        placeholder="Search Anything about Chuck!?"
      />
      <div id="search-dropdown" class="search-dropdown">
        <div class="filler">
          <div class="reverse-triangle"></div>
        </div>
        <div class="list">
          <ul id="search-list"></ul>
        </div>
      </div>
    </div>
    <main>
      <div id="category-jokes" class="joke_div">
        <div class="content">
          <div class="categories">
            <ul id="categories-list"></ul>
          </div>
        </div>
        <hr class="custom" />
        <div id="jokes-content" class="content">
          <div id="active-category" class="category_header"></div>
          <div id="facts-list" class="facts">
            <div id="fetching-jokes">FETCHING FACTS...</div>
          </div>
          <div id="view-more-div"></div>
        </div>
      </div>

      <div id="single-jokes" class="joke_div unshow">
        <div id="jokes-content" class="content">
          <div id="single-jokes-back" class="circle-button">
            <a href="#" class="short-hook-left"></a>
          </div>
          <div id="single-fact-div" class="single-fact"></div>
          <div class="fact-nav">
            <div class="button">
              <a href="#" class="short-hook-left">PREV JOKE</a>
            </div>
            <div class="button">
              <a href="#" class="short-hook">NEXT JOKE</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        GOT JOKES? GET PAID <br />
        FOR SUBMITTING!
        <a class="hook">SUBMIT JOKE</a>
      </div>
    </footer>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
